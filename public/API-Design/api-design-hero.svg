<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle geometric background -->
  <g opacity="0.03">
    <circle cx="150" cy="150" r="100" fill="white"/>
    <circle cx="1050" cy="480" r="120" fill="white"/>
    <polygon points="0,630 200,630 100,450" fill="white"/>
    <polygon points="1200,0 1000,0 1100,180" fill="white"/>
  </g>
  
  <!-- Left side - API Diagram -->
  <g transform="translate(250, 315)">
    <!-- Central API Hub -->
    <circle r="50" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="18" font-weight="bold">API</text>
    <text x="0" y="12" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="11" font-weight="500">Gateway</text>
    
    <!-- Connection nodes -->
    <g opacity="0.9">
      <!-- Client Apps -->
      <g transform="translate(-90, -90)">
        <circle r="20" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8" font-weight="600">Client</text>
        <line x1="20" y1="20" x2="40" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
      </g>
      
      <g transform="translate(90, -90)">
        <circle r="20" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8" font-weight="600">Web</text>
        <line x1="-20" y1="20" x2="-40" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
      </g>
      
      <!-- Services -->
      <g transform="translate(-90, 90)">
        <circle r="20" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="8" font-weight="600">DB</text>
        <line x1="20" y1="-20" x2="40" y2="-40" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
      </g>
      
      <g transform="translate(90, 90)">
        <circle r="20" fill="rgba(168, 85, 247, 0.1)" stroke="#a855f7" stroke-width="1.5"/>
        <text x="0" y="-3" text-anchor="middle" fill="#a855f7" font-family="Arial" font-size="7" font-weight="600">Service</text>
        <text x="0" y="5" text-anchor="middle" fill="#a855f7" font-family="Arial" font-size="7" font-weight="600">Layer</text>
        <line x1="-20" y1="-20" x2="-40" y2="-40" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
      </g>
    </g>
  </g>
  
  <!-- Main Title - Centered and clean -->
  <g transform="translate(600, 280)">
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial" font-size="64" font-weight="200" letter-spacing="4px" filter="url(#softShadow)">API Design</text>
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="600" letter-spacing="2px" opacity="0.9">Best Practices</text>
    
    <!-- Elegant underline -->
    <line x1="-120" y1="90" x2="120" y2="90" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
    <line x1="-100" y1="94" x2="100" y2="94" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    
    <text x="0" y="120" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="16" font-weight="400" opacity="0.8">RESTful • Scalable • Developer-Friendly</text>
  </g>
  
  <!-- Right side - HTTP Methods (Clean layout) -->
  <g transform="translate(900, 200)">
    <!-- HTTP Methods Grid -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="40" fill="rgba(16, 185, 129, 0.15)" stroke="#10b981" stroke-width="1" rx="20" filter="url(#softShadow)"/>
      <text x="40" y="26" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="14" font-weight="bold">GET</text>
    </g>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="80" height="40" fill="rgba(59, 130, 246, 0.15)" stroke="#3b82f6" stroke-width="1" rx="20" filter="url(#softShadow)"/>
      <text x="40" y="26" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="14" font-weight="bold">POST</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="80" height="40" fill="rgba(245, 158, 11, 0.15)" stroke="#f59e0b" stroke-width="1" rx="20" filter="url(#softShadow)"/>
      <text x="40" y="26" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="14" font-weight="bold">PUT</text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="80" height="40" fill="rgba(239, 68, 68, 0.15)" stroke="#ef4444" stroke-width="1" rx="20" filter="url(#softShadow)"/>
      <text x="40" y="26" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="13" font-weight="bold">DELETE</text>
    </g>
  </g>
  
  <!-- Bottom - Status Codes (Spaced out properly) -->
  <g transform="translate(350, 520)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1" rx="15"/>
      <text x="30" y="20" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="12" font-weight="bold">200</text>
    </g>
    
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1" rx="15"/>
      <text x="30" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="12" font-weight="bold">201</text>
    </g>
    
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1" rx="15"/>
      <text x="30" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="12" font-weight="bold">400</text>
    </g>
    
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="1" rx="15"/>
      <text x="30" y="20" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">404</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(168, 85, 247, 0.2)" stroke="#a855f7" stroke-width="1" rx="15"/>
      <text x="30" y="20" text-anchor="middle" fill="#a855f7" font-family="Arial" font-size="12" font-weight="bold">500</text>
    </g>
  </g>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.4">
    <!-- Corner decorations -->
    <circle cx="100" cy="100" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="530" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="100" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Subtle endpoint text -->
    <text x="80" y="580" fill="rgba(203, 213, 225, 0.3)" font-family="Arial" font-size="10" font-weight="400">/api/v1/users</text>
    <text x="1000" y="50" fill="rgba(203, 213, 225, 0.3)" font-family="Arial" font-size="10" font-weight="400">/api/v1/orders</text>
  </g>
</svg>