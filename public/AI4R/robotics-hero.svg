<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra modern holographic background -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
    </radialGradient>
    
    <!-- 3D Robot gradient with depth -->
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0984e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot shadow gradient -->
    <linearGradient id="robotShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- AI brain holographic gradient -->
    <radialGradient id="brainGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 3D drop shadow -->
    <filter id="shadow3d" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#2d3436" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#636e72" flood-opacity="0.15"/>
    </filter>
    
    <!-- Neon glow -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Holographic background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Floating holographic particles -->
  <g opacity="0.7">
    <circle cx="120" cy="120" r="8" fill="#74b9ff">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1080" cy="500" r="6" fill="#fd79a8">
