      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="150" r="10" fill="#00cec9">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="550" r="5" fill="#fdcb6e">
      <animate attributeName="cy" values="550;530;550" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main glass container with modern styling -->
