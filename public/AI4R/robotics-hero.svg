    </circle>
    
    <!-- Pulsing heart on chest -->
    <path d="M65,90 C60,85 50,85 50,95 C50,105 65,120 65,120 C65,120 80,105 80,95 C80,85 70,85 65,90 Z" 
          fill="#ff7675" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- RGB status lights with 3D effect -->
    <g>
      <circle cx="45" cy="110" r="4" fill="#00b894">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
