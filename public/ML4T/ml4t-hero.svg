<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chart gradient -->
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- ML gradient -->
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Trading gradient -->
    <linearGradient id="tradingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">
    ML4T: Machine Learning for Trading
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    Georgia Tech OMSCS CS 7646 - Quantitative Finance and Algorithmic Trading
  </text>
  
  <!-- Portfolio Section -->
  <rect x="80" y="160" width="300" height="180" fill="url(#chartGrad)" stroke="#10b981" stroke-width="2" rx="15"/>
  <text x="230" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Portfolio Theory
  </text>
  
  <!-- Simulated efficient frontier -->
  <path d="M100 300 Q180 280 280 300 Q320 310 340 320" stroke="white" stroke-width="2" fill="none"/>
  <text x="230" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
    Efficient Frontier
  </text>
  
  <!-- Risk-Return scatter points -->
  <circle cx="150" cy="290" r="3" fill="white" opacity="0.8"/>
  <circle cx="200" cy="285" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="290" r="3" fill="white" opacity="0.8"/>
  <circle cx="300" cy="300" r="3" fill="white" opacity="0.8"/>
  
  <!-- ML Section -->
  <rect x="420" y="160" width="300" height="180" fill="url(#mlGrad)" stroke="#3b82f6" stroke-width="2" rx="15"/>
  <text x="570" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Machine Learning
  </text>
  
  <!-- Simple neural network representation -->
  <g transform="translate(480, 220)">
    <!-- Input nodes -->
    <circle cx="20" cy="30" r="6" fill="white" opacity="0.8"/>
    <circle cx="20" cy="60" r="6" fill="white" opacity="0.8"/>
    <circle cx="20" cy="90" r="6" fill="white" opacity="0.8"/>
    
    <!-- Hidden nodes -->
    <circle cx="120" cy="45" r="6" fill="white" opacity="0.8"/>
    <circle cx="120" cy="75" r="6" fill="white" opacity="0.8"/>
    
    <!-- Output node -->
    <circle cx="200" cy="60" r="6" fill="white" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="26" y1="30" x2="114" y2="45" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="26" y1="60" x2="114" y2="75" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="126" y1="45" x2="194" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="126" y1="75" x2="194" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
  
  <text x="570" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
    Predictive Models
  </text>
  
  <!-- Trading Section -->
  <rect x="760" y="160" width="300" height="180" fill="url(#tradingGrad)" stroke="#f59e0b" stroke-width="2" rx="15"/>
  <text x="910" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Trading Strategies
  </text>
  
  <!-- Trading signals visualization -->
  <g transform="translate(780, 220)">
    <!-- Price line -->
    <polyline points="20,60 40,55 60,50 80,45 100,50 120,55 140,50 160,45 180,40 200,45 220,50 240,55 260,60" 
              stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Buy signals (up triangles) -->
    <polygon points="80,35 85,45 75,45" fill="#10b981"/>
    <polygon points="160,35 165,45 155,45" fill="#10b981"/>
    
    <!-- Sell signals (down triangles) -->
    <polygon points="120,75 115,65 125,65" fill="#ef4444"/>
    <polygon points="240,75 235,65 245,65" fill="#ef4444"/>
  </g>
  
  <text x="910" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
    Buy/Sell Signals
  </text>
  
  <!-- Key Concepts -->
  <rect x="80" y="380" width="1040" height="120" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="2" rx="15"/>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Core Concepts
  </text>
  
  <!-- Concept boxes -->
  <rect x="120" y="430" width="180" height="50" fill="rgba(59, 130, 246, 0.2)" rx="8"/>
  <text x="210" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">
    Modern Portfolio Theory
  </text>
  <text x="210" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd">
    Risk-Return Optimization
  </text>
  
  <rect x="320" y="430" width="180" height="50" fill="rgba(16, 185, 129, 0.2)" rx="8"/>
  <text x="410" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">
    Technical Analysis
  </text>
  <text x="410" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#86efac">
    Market Indicators
  </text>
  
  <rect x="520" y="430" width="180" height="50" fill="rgba(245, 158, 11, 0.2)" rx="8"/>
  <text x="610" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">
    Reinforcement Learning
  </text>
  <text x="610" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fcd34d">
    Q-Learning Trading
  </text>
  
  <rect x="720" y="430" width="180" height="50" fill="rgba(168, 85, 247, 0.2)" rx="8"/>
  <text x="810" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c084fc">
    Risk Management
  </text>
  <text x="810" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ddd6fe">
    Performance Evaluation
  </text>
  
  <rect x="920" y="430" width="180" height="50" fill="rgba(239, 68, 68, 0.2)" rx="8"/>
  <text x="1010" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fca5a5">
    Market Microstructure
  </text>
  <text x="1010" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">
    Trading Mechanics
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    Quantitative Finance • Algorithmic Trading • Statistical Analysis • Financial Engineering
  </text>
  
  <!-- Georgia Tech branding -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Georgia Institute of Technology • Online Master of Science in Computer Science
  </text>
</svg>