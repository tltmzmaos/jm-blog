<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#f8f9fa"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Deployment Pipeline</text>
  
  <!-- Dev -->
  <rect x="50" y="80" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Dev</text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial" font-size="10">Local</text>
  
  <!-- Build -->
  <rect x="200" y="80" width="100" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Build</text>
  <text x="250" y="120" text-anchor="middle" font-family="Arial" font-size="10">Compile</text>
  
  <!-- Test -->
  <rect x="350" y="80" width="100" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Test</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="10">Validate</text>
  
  <!-- Deploy -->
  <rect x="500" y="80" width="100" height="60" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="550" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Deploy</text>
  <text x="550" y="120" text-anchor="middle" font-family="Arial" font-size="10">Production</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <line x1="150" y1="110" x2="200" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="110" x2="350" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="110" x2="500" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Process Steps -->
  <text x="50" y="180" font-family="Arial" font-size="12" font-weight="bold">Process:</text>
  <text x="50" y="200" font-family="Arial" font-size="11">1. Code Development</text>
  <text x="200" y="200" font-family="Arial" font-size="11">2. Build and Package</text>
  <text x="350" y="200" font-family="Arial" font-size="11">3. Automated Testing</text>
  <text x="500" y="200" font-family="Arial" font-size="11">4. Production Deploy</text>
</svg>