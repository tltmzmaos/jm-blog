<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Current state gradient -->
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Migration gradient -->
    <linearGradient id="migrationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Future gradient -->
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,8 L10,4 z" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    The Future of WebForms Applications
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    Migration strategies and modern alternatives for legacy WebForms applications
  </text>
  
  <!-- Current State Section -->
  <rect x="80" y="120" width="300" height="250" fill="url(#currentGrad)" stroke="#ef4444" stroke-width="2" rx="15" filter="url(#shadow)"/>
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Current WebForms
  </text>
  <text x="230" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    Legacy Technology Stack
  </text>
  
  <!-- Current state details -->
  <rect x="100" y="200" width="260" height="150" fill="rgba(255,255,255,0.1)" rx="10"/>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Support Timeline:</text>
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5">• .NET Framework 4.8 (Final version)</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5">• Security updates until 2029</text>
  <text x="120" y="275" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5">• No new features or enhancements</text>
  <text x="120" y="290" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5">• Maintenance mode only</text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Plan migration before 2029!</text>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Time is running out</text>
  
  <!-- Migration Strategies Section -->
  <rect x="420" y="120" width="300" height="450" fill="url(#migrationGrad)" stroke="#f59e0b" stroke-width="2" rx="15" filter="url(#shadow)"/>
  <text x="570" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Migration Strategies
  </text>
  <text x="570" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    Choose Your Path Forward
  </text>
  
  <!-- Strategy 1: Gradual Migration -->
  <rect x="440" y="200" width="260" height="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">1. Gradual Migration</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Extract business logic to APIs</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Replace pages incrementally</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Maintain existing functionality</text>
  
  <!-- Strategy 2: Hybrid Approach -->
  <rect x="440" y="300" width="260" height="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">2. Hybrid Approach</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Keep WebForms for admin panels</text>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• New features in modern stack</text>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Shared authentication and data</text>
  
  <!-- Strategy 3: Complete Rewrite -->
  <rect x="440" y="400" width="260" height="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="460" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">3. Complete Rewrite</text>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Fresh start with modern tech</text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Better architecture and performance</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Higher initial investment</text>
  
  <!-- Strategy 4: Maintain & Extend -->
  <rect x="440" y="500" width="260" height="60" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">4. Maintain and Extend</text>
  <text x="460" y="540" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Keep existing WebForms stable</text>
  <text x="460" y="555" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Add modern APIs alongside</text>
  
  <!-- Modern Alternatives Section -->
  <rect x="760" y="120" width="300" height="450" fill="url(#futureGrad)" stroke="#10b981" stroke-width="2" rx="15" filter="url(#shadow)"/>
  <text x="910" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Modern Alternatives
  </text>
  <text x="910" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    Next-Generation Technologies
  </text>
  
  <!-- ASP.NET Core MVC -->
  <rect x="780" y="200" width="260" height="70" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">ASP.NET Core MVC</text>
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Cross-platform and high performance</text>
  <text x="800" y="255" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Modern development patterns</text>
  <text x="800" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Cloud-native ready</text>
  
  <!-- Blazor -->
  <rect x="780" y="290" width="260" height="70" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="800" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Blazor Server/WASM</text>
  <text x="800" y="330" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• C# in the browser</text>
  <text x="800" y="345" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Component-based architecture</text>
  <text x="800" y="360" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Most similar to WebForms</text>
  
  <!-- React/Angular SPA -->
  <rect x="780" y="380" width="260" height="70" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">React/Angular + API</text>
  <text x="800" y="420" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Rich client-side experience</text>
  <text x="800" y="435" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Separate frontend/backend</text>
  <text x="800" y="450" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Modern ecosystem and tooling</text>
  
  <!-- Minimal APIs -->
  <rect x="780" y="470" width="260" height="70" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="10"/>
  <text x="800" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Minimal APIs</text>
  <text x="800" y="510" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Lightweight and fast development</text>
  <text x="800" y="525" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Microservices architecture</text>
  <text x="800" y="540" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">• Container and cloud optimized</text>
  
  <!-- Flow arrows -->
  <path d="M380 245 L420 245" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M720 345 L760 345" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Recommendation banner -->
  <rect x="80" y="600" width="980" height="70" fill="rgba(168, 85, 247, 0.2)" stroke="#a855f7" stroke-width="2" rx="15"/>
  <text x="570" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c084fc">
    Our Recommendation
  </text>
  <text x="570" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ddd6fe">
    Consider Blazor for the most similar development experience to WebForms
  </text>
  <text x="570" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ddd6fe">
    Start planning your migration strategy now - don't wait until 2029!
  </text>
</svg>