<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Migration Strategies</text>
  
  <!-- Strangler Fig Pattern -->
  <rect x="50" y="60" width="150" height="120" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Strangler Fig</text>
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pattern</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Gradual replacement</text>
  <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Route by route</text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Low risk</text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Recommended</text>
  
  <!-- API-First Approach -->
  <rect x="225" y="60" width="150" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API-First</text>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Approach</text>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Extract business logic</text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Create Web APIs</text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Reuse logic</text>
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Flexible</text>
  
  <!-- Hybrid Architecture -->
  <rect x="400" y="60" width="150" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="475" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hybrid</text>
  <text x="475" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Architecture</text>
  <text x="475" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Mix technologies</text>
  <text x="475" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• WebForms + Core</text>
  <text x="475" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Gradual transition</text>
  <text x="475" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Pragmatic</text>
  
  <!-- Complete Rewrite -->
  <rect x="575" y="60" width="150" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Complete</text>
  <text x="650" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rewrite</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Start from scratch</text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Modern architecture</text>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• High risk</text>
  <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d32f2f">Risky</text>
  
  <!-- Migration Timeline -->
  <rect x="50" y="210" width="700" height="150" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Migration Timeline Comparison</text>
  
  <!-- Timeline bars -->
  <g id="timeline">
    <!-- Strangler Fig -->
    <rect x="70" y="250" width="200" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2"/>
    <text x="70" y="245" font-family="Arial, sans-serif" font-size="10">Strangler Fig</text>
    <text x="275" y="265" font-family="Arial, sans-serif" font-size="9">12-18 months</text>
    
    <!-- API-First -->
    <rect x="70" y="280" width="150" height="20" fill="#bbdefb" stroke="#2196f3" stroke-width="1" rx="2"/>
    <text x="70" y="275" font-family="Arial, sans-serif" font-size="10">API-First</text>
    <text x="225" y="295" font-family="Arial, sans-serif" font-size="9">8-12 months</text>
    
    <!-- Hybrid -->
    <rect x="70" y="310" width="180" height="20" fill="#ffe0b2" stroke="#ff9800" stroke-width="1" rx="2"/>
    <text x="70" y="305" font-family="Arial, sans-serif" font-size="10">Hybrid</text>
    <text x="255" y="325" font-family="Arial, sans-serif" font-size="9">10-15 months</text>
    
    <!-- Complete Rewrite -->
    <rect x="70" y="340" width="300" height="20" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="2"/>
    <text x="70" y="335" font-family="Arial, sans-serif" font-size="10">Complete Rewrite</text>
    <text x="375" y="355" font-family="Arial, sans-serif" font-size="9">18-24 months</text>
  </g>
  
  <!-- Risk vs Effort Matrix -->
  <rect x="450" y="250" width="280" height="110" fill="#fff" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="590" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risk vs Effort</text>
  
  <!-- Matrix axes -->
  <line x1="470" y1="340" x2="710" y2="340" stroke="#666" stroke-width="1"/>
  <line x1="470" y1="280" x2="470" y2="340" stroke="#666" stroke-width="1"/>
  <text x="590" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Effort →</text>
  <text x="460" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" transform="rotate(-90 460 310)">Risk →</text>
  
  <!-- Strategy positions -->
  <circle cx="500" cy="320" r="8" fill="#4caf50"/>
  <text x="500" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SF</text>
  
  <circle cx="530" cy="310" r="8" fill="#2196f3"/>
  <text x="530" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">API</text>
  
  <circle cx="580" cy="300" r="8" fill="#ff9800"/>
  <text x="580" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">HY</text>
  
  <circle cx="650" cy="290" r="8" fill="#f44336"/>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">RW</text>
  
  <!-- Decision Factors -->
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Decision Factors:</text>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="11">• Application complexity and size</text>
  <text x="50" y="425" font-family="Arial, sans-serif" font-size="11">• Team expertise and resources</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="11">• Business requirements and timeline</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="11">• Risk tolerance and budget</text>
  
  <!-- Recommendations -->
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Recommendation:</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="11">Start with Strangler Fig pattern for most applications - lowest risk, proven approach</text>
</svg>