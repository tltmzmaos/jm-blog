<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ViewState Optimization: Before vs After</text>
  
  <!-- Before Section -->
  <rect x="50" y="60" width="300" height="280" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">❌ Before Optimization</text>
  
  <!-- Before - Large ViewState -->
  <rect x="70" y="100" width="260" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="3"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Large ViewState</text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Size: 45KB</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">All controls enabled</text>
  
  <!-- Before - Performance Issues -->
  <rect x="70" y="170" width="260" height="80" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="3"/>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance Issues</text>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Slow page loads</text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• High bandwidth usage</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Poor user experience</text>
  
  <!-- Before - Code Example -->
  <rect x="70" y="260" width="260" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="3"/>
  <text x="80" y="280" font-family="monospace" font-size="9" fill="#333">// All controls have ViewState</text>
  <text x="80" y="295" font-family="monospace" font-size="9" fill="#333">GridView.EnableViewState = true;</text>
  <text x="80" y="310" font-family="monospace" font-size="9" fill="#333">Label.EnableViewState = true;</text>
  
  <!-- After Section -->
  <rect x="450" y="60" width="300" height="280" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">✅ After Optimization</text>
  
  <!-- After - Optimized ViewState -->
  <rect x="470" y="100" width="260" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Optimized ViewState</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Size: 8KB (82% reduction)</text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Selective enablement</text>
  
  <!-- After - Better Performance -->
  <rect x="470" y="170" width="260" height="80" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Better Performance</text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Fast page loads</text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Reduced bandwidth</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">• Better user experience</text>
  
  <!-- After - Code Example -->
  <rect x="470" y="260" width="260" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="480" y="280" font-family="monospace" font-size="9" fill="#333">// Disable for read-only controls</text>
  <text x="480" y="295" font-family="monospace" font-size="9" fill="#333">GridView.EnableViewState = false;</text>
  <text x="480" y="310" font-family="monospace" font-size="9" fill="#333">Label.EnableViewState = false;</text>
  
  <!-- Performance Chart -->
  <rect x="200" y="360" width="400" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Load Time: 3.2s → 0.8s (75% improvement)</text>
</svg>