<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Log Levels Hierarchy
  </text>
  
  <!-- Modern card-based design -->
  
  <!-- ERROR Level -->
  <rect x="100" y="120" width="1000" height="80" rx="16" fill="#dc2626" opacity="0.9"/>
  <rect x="120" y="140" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ERROR
  </text>
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Critical issues that need immediate attention
  </text>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Payment failures • Database errors • Unhandled exceptions
  </text>
  <text x="1050" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    Always Log
  </text>
  
  <!-- WARN Level -->
  <rect x="150" y="220" width="900" height="80" rx="16" fill="#f59e0b" opacity="0.9"/>
  <rect x="170" y="240" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    WARN
  </text>
  <text x="270" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Unusual situations that don't break the system
  </text>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Rate limits approaching • Retry attempts • Deprecated features
  </text>
  <text x="1000" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    Always Log
  </text>
  
  <!-- INFO Level -->
  <rect x="200" y="320" width="800" height="80" rx="16" fill="#10b981" opacity="0.9"/>
  <rect x="220" y="340" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    INFO
  </text>
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Important business events worth tracking
  </text>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    User logins • Order completions • System startup
  </text>
  <text x="950" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    Production
  </text>
  
  <!-- DEBUG Level -->
  <rect x="250" y="420" width="700" height="80" rx="16" fill="#3b82f6" opacity="0.9"/>
  <rect x="270" y="440" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="300" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    DEBUG
  </text>
  <text x="370" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Technical details for troubleshooting
  </text>
  <text x="370" y="475" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Cache hits • SQL queries • Method calls (use sparingly)
  </text>
  <text x="900" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    Development
  </text>
  
  <!-- Severity indicator -->
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">
    HIGH
  </text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" text-anchor="middle">
    SEVERITY
  </text>
  
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">
    MEDIUM
  </text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">
    SEVERITY
  </text>
  
  <text x="50" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    LOW
  </text>
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">
    SEVERITY
  </text>
  
  <!-- Arrow indicating hierarchy -->
  <path d="M50 140 L50 440" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M45 140 L50 130 L55 140" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
  
  <!-- Bottom note -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Use appropriate log levels to filter information effectively in different environments
  </text>
</svg>