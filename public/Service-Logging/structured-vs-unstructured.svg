<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Structured vs Unstructured Logging
  </text>
  
  <!-- Left side - Unstructured (Bad) -->
  <rect x="50" y="100" width="500" height="550" rx="20" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Bad header -->
  <rect x="70" y="120" width="460" height="60" rx="12" fill="#ef4444"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ❌ Unstructured Logging
  </text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Hard to parse, search, and analyze
  </text>
  
  <!-- Code example - Bad -->
  <rect x="70" y="200" width="460" height="180" rx="12" fill="#1f2937"/>
  <text x="90" y="225" font-family="monospace" font-size="12" fill="#ef4444">
    // String concatenation - hard to query
  </text>
  <text x="90" y="245" font-family="monospace" font-size="12" fill="#d1d5db">
    logger.Info($"User {user.Id} ordered " +
  </text>
  <text x="90" y="265" font-family="monospace" font-size="12" fill="#d1d5db">
                $"{order.Items.Count} items " +
  </text>
  <text x="90" y="285" font-family="monospace" font-size="12" fill="#d1d5db">
                $"totaling ${order.Total}");
  </text>
  
  <text x="90" y="315" font-family="monospace" font-size="12" fill="#10b981">
    // Output:
  </text>
  <text x="90" y="335" font-family="monospace" font-size="11" fill="#fbbf24">
    "User 12345 ordered 3 items totaling $99.99"
  </text>
  <text x="90" y="355" font-family="monospace" font-size="11" fill="#6b7280">
    // How do you query this? Complex regex needed!
  </text>
  
  <!-- Problems -->
  <rect x="70" y="400" width="460" height="220" rx="12" fill="rgba(239, 68, 68, 0.1)"/>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">
    Problems:
  </text>
  <text x="90" y="450" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • Requires complex regex for searching
  </text>
  <text x="90" y="475" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • No structured data for analytics
  </text>
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • Difficult to create meaningful alerts
  </text>
  <text x="90" y="525" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • Performance overhead from concatenation
  </text>
  <text x="90" y="550" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • Inconsistent formats across services
  </text>
  <text x="90" y="575" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5">
    • Cannot correlate events easily
  </text>
  
  <!-- Right side - Structured (Good) -->
  <rect x="650" y="100" width="500" height="550" rx="20" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Good header -->
  <rect x="670" y="120" width="460" height="60" rx="12" fill="#10b981"/>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ✅ Structured Logging
  </text>
  <text x="690" y="165" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Easy to parse, search, and analyze
  </text>
  
  <!-- Code example - Good -->
  <rect x="670" y="200" width="460" height="180" rx="12" fill="#1f2937"/>
  <text x="690" y="225" font-family="monospace" font-size="12" fill="#10b981">
    // Structured parameters - easy to query
  </text>
  <text x="690" y="245" font-family="monospace" font-size="12" fill="#d1d5db">
    logger.Info("Order completed for user {UserId} " +
  </text>
  <text x="690" y="265" font-family="monospace" font-size="12" fill="#d1d5db">
                "with {ItemCount} items, total: {Total}",
  </text>
  <text x="690" y="285" font-family="monospace" font-size="12" fill="#d1d5db">
                user.Id, order.Items.Count, order.Total);
  </text>
  
  <text x="690" y="315" font-family="monospace" font-size="12" fill="#10b981">
    // JSON Output:
  </text>
  <text x="690" y="335" font-family="monospace" font-size="11" fill="#34d399">
    {"UserId": 12345, "ItemCount": 3, "Total": 99.99}
  </text>
  <text x="690" y="355" font-family="monospace" font-size="11" fill="#6b7280">
    // Easy to query: UserId:12345 AND Total:>50
  </text>
  
  <!-- Benefits -->
  <rect x="670" y="400" width="460" height="220" rx="12" fill="rgba(16, 185, 129, 0.1)"/>
  <text x="690" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">
    Benefits:
  </text>
  <text x="690" y="450" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Simple field-based queries and filters
  </text>
  <text x="690" y="475" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Rich analytics and aggregations possible
  </text>
  <text x="690" y="500" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Easy alerting on specific thresholds
  </text>
  <text x="690" y="525" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Better performance (no string building)
  </text>
  <text x="690" y="550" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Consistent structure across all services
  </text>
  <text x="690" y="575" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7">
    • Enables correlation and distributed tracing
  </text>
  
  <!-- VS indicator -->
  <rect x="570" y="350" width="60" height="60" rx="30" fill="#374151"/>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    VS
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="670" width="1000" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="685" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Structured logging transforms logs from text into queryable data, enabling powerful analytics and monitoring
  </text>
</svg>