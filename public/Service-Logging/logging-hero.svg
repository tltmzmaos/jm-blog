<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Terminal window -->
  <rect x="150" y="150" width="500" height="300" rx="10" fill="#1a202c"/>
  <rect x="150" y="150" width="500" height="30" rx="10" fill="#2d3748"/>
  
  <!-- Terminal dots -->
  <circle cx="170" cy="165" r="6" fill="#fc8181"/>
  <circle cx="190" cy="165" r="6" fill="#f6e05e"/>
  <circle cx="210" cy="165" r="6" fill="#68d391"/>
  
  <!-- Log lines -->
  <text x="170" y="210" font-family="monospace" font-size="12" fill="#68d391">[INFO] User login successful</text>
  <text x="170" y="230" font-family="monospace" font-size="12" fill="#63b3ed">[DEBUG] Processing order #12345</text>
  <text x="170" y="250" font-family="monospace" font-size="12" fill="#f6e05e">[WARN] Rate limit approaching</text>
  <text x="170" y="270" font-family="monospace" font-size="12" fill="#fc8181">[ERROR] Payment timeout</text>
  <text x="170" y="290" font-family="monospace" font-size="12" fill="#68d391">[INFO] Order completed</text>
  
  <!-- Dashboard -->
  <rect x="700" y="150" width="350" height="300" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="720" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
    Analytics Dashboard
  </text>
  
  <!-- Metrics -->
  <rect x="720" y="200" width="100" height="60" rx="8" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
  <text x="730" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c7a7b">Requests/min</text>
  <text x="730" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c7a7b">1,247</text>
  
  <rect x="840" y="200" width="100" height="60" rx="8" fill="#fef5e7" stroke="#ed8936" stroke-width="1"/>
  <text x="850" y="220" font-family="Arial, sans-serif" font-size="10" fill="#c05621">Errors/hour</text>
  <text x="850" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c05621">23</text>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Service Logging Best Practices
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Production-Ready Logging • Structured Data • Centralized Systems • Monitoring
  </text>
</svg>