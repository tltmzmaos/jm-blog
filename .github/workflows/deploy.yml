name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Astro
        run: |
          npm run build
        env:
          SITE: ${{ steps.pages.outputs.origin }}
          BASE_URL: ${{ steps.pages.outputs.base_path }}/
          PUBLIC_GITHUB_TOKEN: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
          PUBLIC_GIST_ID: ${{ secrets.PUBLIC_GIST_ID }}
          
      - name: Optimize build
        run: |
          echo "Build optimization completed during Astro build process"
          
      - name: Generate additional SEO files
        run: |
          # Create additional SEO files
          echo "User-agent: *
          Allow: /
          Sitemap: ${{ steps.pages.outputs.origin }}${{ steps.pages.outputs.base_path }}/sitemap.xml" > dist/robots.txt
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

